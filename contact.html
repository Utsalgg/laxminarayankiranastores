<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LAXMI NARAYAN KIRANA STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('image/store.jpeg') center/cover no-repeat;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .contact-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .contact-box:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .contact-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info p, .social-links a {
            margin-bottom: 10px;
        }
        .social-links a {
            margin-right: 10px;
            font-size: 1.3rem;
            color: #495057;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #ffc107;
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>

<!-- LOAD HEADER -->
<div id="header"></div>
<script>
    fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header").innerHTML = data);
</script>

<!-- HERO / STORE PHOTO -->
<div class="hero mb-4">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="fw-bold display-5">LAXMI NARAYAN KIRANA STORE</h1>
        <p>Your trusted neighborhood grocery store</p>
    </div>
</div>

<!-- CONTACT CONTENT -->
<div class="container contact-section py-5">
    <h2 class="fw-bold">Contact Us</h2>
    
    <div class="row g-4">
        <!-- Contact Details & Form -->
        <div class="col-md-6">
            <div class="contact-box">
                <div class="contact-info mb-4">
                    <p><strong>Address:</strong> Bansagopal-3, Bhaktapur, Nepal</p>
                    <p><strong>Phone:</strong> <a href="tel:+9779800000000">+977 9841604824</a></p>
                    <p><strong>Email:</strong> info@laxminarayan.com</p>
                </div>

                <h5>Social Media</h5>
                <div class="social-links mb-4">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </div>

                <h5>Send us a message</h5>
                <form id="contact-form">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="msg" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Map -->
        <div class="col-md-6">
            <div class="contact-box map-container">
                <h5>Our Location</h5>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d220.336250536683!2d85.42543923991491!3d27.670453407487646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2snp!4v1764836797036!5m2!1sen!2snp" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</div>

<!-- LOAD FOOTER -->
<div id="footer"></div>
<script>
    fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>

<!-- FORM SCRIPT -->
<script>
    const form = document.getElementById("contact-form");
    if(form){
        form.addEventListener("submit", function(e){
            e.preventDefault();
            alert("Thank you! Your message has been received. (Demo form - server needed to actually send.)");
            form.reset();
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
